<main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="http://localhost:8080" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Jack" required>
                    </p>
                    <p>
                        <label for="email">Name:</label>
                        <input type="email" name="email" id="email" placeholder="traineebeba@gmail.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here :)"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br><br>
                Phone: <a href="tel:+5555555555">555-555-555</a>
            </address>
        </section>
